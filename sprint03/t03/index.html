<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="t03. Upgrade Human" />
    <title>Upgrade Human</title>
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container">
        <div class="image_container">
          <img
            src="assets/Eddie Brock.jpeg"
            alt=" Eddie Brock"
            class="portrait person_img"
          />
          </div>
        <div class="talk_container">
          <div class="title">
            Eddie Brock
          </div>
          <div class="speach">
            ...
          </div>
        </div>

      <div class="skills_container">
        <button class="skill feed">Feed</button>
        <button class="skill sleep">Sleep</button>
        <button class="skill turn">Turn into superhero</button>
        <button class="skill fly">Fly</button>
        <button class="skill fight">Fight</button>
      </div>
      <div class="properties_container">
        <div class="properties__title">Properties</div>
        <div class="property_wrapper">
          <div class="property">
              <div class="property_name">First name: </div>
              <div id="first-name" class="property_span"></div>
          </div>
          <div class="property">
              <div class="property_name">Last name: </div>
              <div id="last-name" class="property_span"></div>
          </div>
          <div class="property">
            <div class="property_name">Hero name: </div>
            <div id="hero_name" class="property_span"></div>
        </div>
          <div class="property">
              <div class="property_name">Gender: </div>
              <div id="gender" class="property_span"></div>
          </div>
          <div class="property">
            <div class="property_name">Age: </div>
            <div id="age" class="property_span"></div>
        </div>
          <div class="property calories_prop">
              <div class="property_name">Calories: </div>
              <div id="calories" class="property_span"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
