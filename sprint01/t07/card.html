<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a href="#" class="header__title">DAMASK</a>
            <nav class="header__menu">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">About</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Service</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Contact</a>
                    </li>
                </ul>
                <input type="text" class="header__search" placeholder="Search" />
                <a href="tel:5551234567" class="header__tel">Phone: 096546478453558</a>
            </nav>
        </div>
    </header>
    <div class="breadcrumbs">
        <div class="breadcrumbs__inner">
            <div class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__item-link">Home</a>
            </div>
            <div class="breadcrumbs__divider">/</div>
            <div class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__item-link">Catalog</a>
            </div>
            <div class="breadcrumbs__divider">/</div>
            <div class="breadcrumbs__item breadcrumbs__item--active">Product</div>
        </div>
    </div>
    <div class="wrapper">
        <div class="main">
            <div class="container">
                <h1 class="title">Radioactive Spider</h1>
                <div class="card">
                    <div class="card__img"><img src="assets/images/Oud_icone.png" alt="Oud"></div>
                    <div class="card__info">
                        <div class="card__title">Oud</div>
                        <div class="card__price">700000$</div>
                        <div class="card__available">available</div>
                        <a href="#" class="product__card-btn card__btn">Buy</a>

                        <div class="card__description">
                            <p>Description</p>
                            <div class="card__description-item">
                                <p class="card__description-prop">Quality</p>
                                <div class="card__description-divider"></div>
                                <p class="card__description-val">1</p>
                            </div>
                        </div>
                        
                            
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__desc">Copyright @ 2021 | DAMASK | All Rights Reserverd</div>
                    <p class="footer__links">
                        <a href="#">Terms of Service</a> |
                        <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </footer>
    </div>


</body>

</html>
